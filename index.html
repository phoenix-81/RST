<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rouge sans tabou</title>
  <style>
    body {
      background-color: #7D1128;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 10px;
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .content-to-download {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .left-section {
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      margin: 0 auto 10px;
    }

    .name-display {
      color: white;
      background-color: #7D1128;
      border-radius: 10px;
      padding: 6px 10px;
      font-weight: bold;
    }

    .right-section {
      flex: 1;
    }

    .message-box {
      background-color: white;
      color: #7D1128;
      padding: 15px;
      border-radius: 10px;
      min-height: 100px;
      font-size: 16px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    .form-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="file"], input[type="text"], textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #7D1128;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #5d0c1f;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="capture" class="content-to-download">
    <div class="left-section">
      <div id="profilePic" class="profile-pic"></div>
      <div class="name-display" id="nameDisplay">Ton nom</div>
    </div>
    <div class="right-section">
      <div class="message-box" id="messageDisplay">Ton message ici...</div>
    </div>
  </div>

  <div class="form-section">
    <input type="file" accept="image/*" id="photoInput">
    <input type="text" id="nameInput" placeholder="Entre ton nom">
    <textarea id="messageInput" rows="4" placeholder="Ã‰cris ton message ici..."></textarea>
    <button id="downloadBtn">ðŸ“¥ TÃ©lÃ©charger mon visuel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const photoInput = document.getElementById('photoInput');
  const profilePic = document.getElementById('profilePic');
  const nameInput = document.getElementById('nameInput');
  const nameDisplay = document.getElementById('nameDisplay');
  const messageInput = document.getElementById('messageInput');
  const messageDisplay = document.getElementById('messageDisplay');
  const downloadBtn = document.getElementById('downloadBtn');

  photoInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profilePic.style.backgroundImage = `url(${e.target.result})`;
      };
      reader.readAsDataURL(file);
    }
  });

  nameInput.addEventListener('input', function() {
    nameDisplay.textContent = nameInput.value || "Ton nom";
  });

  messageInput.addEventListener('input', function() {
    messageDisplay.textContent = messageInput.value || "Ton message ici...";
  });

  downloadBtn.addEventListener('click', function() {
    html2canvas(document.getElementById('capture')).then(canvas => {
      const link = document.createElement('a');
      link.download = 'rouge_sans_tabou.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  });
</script>

</body>
</html>
